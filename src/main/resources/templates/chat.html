<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Real-Time Chat Application</h1>
    <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>

    <div class="input-group mb-3">
        <input id="senderInput" type="text" class="form-control" placeholder="Your Name">
    </div>

    <div class="input-group mb-3">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message">
        <button id="sendButton" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    let stompClient = null;

    function setConnected(connected) {
        document.getElementById('sendButton').disabled = !connected;
    }

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function (msg) {
                showMessage(JSON.parse(msg.body));
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');
        messageElement.textContent = message.sender + ': ' + message.content;
        messageElement.className = "border-bottom mb-1";
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById('senderInput').value;
        const content = document.getElementById('messageInput').value;
        if (content.trim() === '') return;

        const chatMessage = { sender: sender, content: content };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendButton').onclick = sendMessage;
    window.onload = connect;
</script>
</body>
</html>
